<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap icons</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <div class="container">

   <!-- display -->
   <h1 class="display-1">Chamando a atenção</h1>
   <p class="display-4">Este é um subtitulo mernor</p>
   <h1>Heading 1</h1>
 
   <!-- Elementos inline -->
   <p>Precisamos <mark>destacar isso daqui</mark> para poder vender</p>
   <p>Precisamos <span class="mark">destacar isso daqui</span> para poder vender</p>
   <p><span class="text-decoration-line-through">destacar isso daqui</span> para poder vender</p>
   <p>FUncionalidade</p>
 
   <p><strong> Produto x </strong>é o melhor do mercado.</p>
 
     <!-- Citações -->
 
     <blockquote class="blockote">
       <p>HTML e CSS as bases do Bootstrap.</p>
     </blockquote>
     <!-- Forma mais semantica de fazer citações com
    nome de autor -->
     <figure>
      <blockquote class="blockquote">Não deixa o ruido das opiniões dos
        outros abafarem a sua voz interior.
      </blockquote>
     </figure>
     <figcaption class="blockquote-footer">
      Uma frase de <cite title="Steve Jobs">Steve Jobs</cite>
     </figcaption>

 </div>
</body>
</html>
